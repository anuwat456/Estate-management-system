<!-- start:: FORM HOUSE DESCRIPTION -->
<form [formGroup]="houseForm" class="kt-form kt-form--group-seperator-dashed">

    <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
		Oh snap! Change a few things up and try submitting again.
    </kt-alert>
    
    <!-- start:: Form -->
    <div class="kt-form__section kt-form__section--first">
        <div class="form-group kt-form__group row">
			<div class="col-lg-4 kt-margin-bottom-20-mobile">
				<mat-form-field class="mat-form-field-fluid">
					<input matInput placeholder="ID House" formControlName="idHouse" />
					<mat-error>ID House is
						<strong>required</strong>
					</mat-error>
					<mat-hint align="start">Please enter
						<strong>ID House</strong>
					</mat-hint>
				</mat-form-field>
			</div>
			<div class="col-lg-4 kt-margin-bottom-20-mobile">
				<mat-form-field class="mat-form-field-fluid">
					<input matInput placeholder="Lane House" formControlName="laneHouse" />
					<mat-error>Lane House is
						<strong>required</strong>
					</mat-error>
					<mat-hint align="start">Please enter
						<strong>Lane House</strong>
					</mat-hint>
				</mat-form-field>
			</div>
        </div>

        <div class="form-group kt-form__group row">
			<div class="col-lg-4 kt-margin-bottom-20-mobile">
				<mat-form-field class="mat-form-field-fluid">
					<input matInput placeholder="Color House" formControlName="colorHouse" />
					<mat-error>Color House is
						<strong>required</strong>
					</mat-error>
					<mat-hint align="start">Please enter
						<strong>Color House</strong>
					</mat-hint>
				</mat-form-field>
			</div>
			<div class="col-lg-4 kt-margin-bottom-20-mobile">
				<mat-form-field class="mat-form-field-fluid">
					<input matInput placeholder="Area House (ตรว.)" formControlName="areaHouse" />
					<mat-error>Area House is
						<strong>required</strong>
					</mat-error>
					<mat-hint align="start">Please enter
						<strong>Area House</strong>
					</mat-hint>
				</mat-form-field>
			</div>
		</div>
    </div>
    <!-- end:: Form -->
</form>
<!-- end:: FORM HOUSE DESCRIPTION -->
